name: deploy

on:
  push:
    branches: [main]

jobs:
  backend_to_lambda:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    env:
      AWS_REGION: eu-central-1
      AWS_ACCOUNT_ID: "874043936756"
      ECR_BACKEND_REPO: "keto-backend"
      LAMBDA_FUNCTION_NAME: "keto-backend-function"

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::874043936756:role/GitHubOIDC
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Backend - install deps and run tests
        working-directory: backend
        run: |
          pip install uv
          uv sync
          uv run ruff format --check .
          uv run ruff check .
          uv run pytest -q

      - name: Build and push backend image
        run: |
          IMAGE_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_BACKEND_REPO:latest
          docker build -t $IMAGE_URI ./backend
          docker push $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: Update Lambda to new image
        run: |
          aws lambda update-function-code \
            --function-name "$LAMBDA_FUNCTION_NAME" \
            --image-uri "$IMAGE_URI" \
            --region "$AWS_REGION"

  frontend_to_s3:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    env:
      AWS_REGION: eu-central-1
      S3_BUCKET: "ketocalculator-frontend"
      CLOUDFRONT_DISTRIBUTION_ID: "E34YAA98S6A5FC"

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::874043936756:role/GitHubOIDC
          aws-region: ${{ env.AWS_REGION }}

      - name: Frontend - install & build
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Deploy to S3
        run: |
          aws s3 sync frontend/dist "s3://$S3_BUCKET" --delete

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "$CLOUDFRONT_DISTRIBUTION_ID" \
            --paths "/*"
